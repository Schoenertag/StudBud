<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body class="preload">

  <header>
      <!-- HEADER CODE -->
      <div class="navBarLeft">
        <button id="menuBtn">
          <i class="fa-solid fa-bars fa-2xl"></i>
        </button>
        <img src="icons/studbud logo.svg" alt="StudBud Logo">
      </div>
      <button class="createTask" data-modal-target="#modal">+ Create Task</button>
  </header>
      
  
  <div class="mainContentContainer timers">

    
    <!-- SIDEBAR CODE -->
    <div class="sidebarContainer">
      <aside class="sidebar"> 

        <a href="index.html"><img class="" src="icons/kanban board.svg"></a>
        <a href="timers.html"><img class="stopwatchIcon" src="icons/timer icon.svg" alt="stopwatch icon"></a>
        <a href="dictionary.html"><img class="" src="icons/dictionary icon.svg"></a>
        <a href="music.html"><img class="musicIcon" src="icons/music icon.svg"></a>
      </aside>
    </div>


    <!-- Stopwatch Code --> 
    
    <div class="wrapper">
      <h1>Timers.</h1>
      <div class="timerContainer">
        <h2>Pomodoro</h2>
        <div class="timerDisplay pomodoro">
          <img src="icons/tomato.svg">
          <p id="pomodoro">00:25:00</p>
          <div class="controlsContainer">
            <button id="pomodoroStart">Start</button>
            <button id="stopPom">Stop</button>
            <button id="pomodoroReset">Reset</button>
          </div>
        </div>
      </div>

      <div class="timerContainer">
        <h2>Stopwatch</h2>
        <div class="timerDisplay stopwatch">
          <img src="icons/stopwatch.svg">
          <p id="stopwatch">00:00:00</p>
          <div class="controlsContainer">
            <button id="swStart">Start</button>
            <button id="stopSw">Stop</button>
            <button id="swReset">Reset</button>
          </div>
        </div>
      </div>
      
      
    </div>
    
      
  </div>

 
    
  <script src="timers.js"></script>
  
</body>

</html>
