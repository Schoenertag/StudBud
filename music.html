<body class="preload">

  <header>


      <!-- HEADER CODE -->

    <div class="mainContentContainer">

  <!-- Music Selection -->
      
      <div class="playlistRowContainer">
        <h1>Music Player</h1>
          <h2>Instrumental</h2>
            <div class="playlistRow">
              
              <div class="playlistCover hogwarts" id="">
                <h3 class="playlistName" id="">Hogwarts Ambience<img class="musicController playButtonActive" src="icons/play.svg" id="statusIcon"></h3>
                <audio class="" src="songs/Hedwig's Theme.mp3" id="audio"></audio>
              </div>

              
              <div class="playlistCover bardcore">
                <h3 class="playlistName" id="">Bardcore<img class="musicController playButtonActive" src="icons/play.svg" id="statusIcon"></h3>
                <audio class="" src="songs/Never Gonna Give You Up (Medieval Cover).mp3" id="audio"></audio>
              </div>

      
              <div class="playlistCover studioGhibli">
                <h3 class="playlistName" id="">Studio Ghibli OST<img class="musicController playButtonActive" src="icons/play.svg" id="statusIcon"></h3>
                <audio class="" src="" id="audio"></audio>
              </div>

              <div class="playlistCover witcher">
                <h3 class="playlistName" id="">The Witcher III<img class="musicController playButtonActive" src="icons/play.svg" id="statusIcon"></h3>
                <audio class="" src="" id="audio"></audio>
              </div>

              <div class="playlistCover lofi">
                <h3 class="playlistName" id="">Lofi<img class="musicController playButtonActive" src="icons/play.svg" id="statusIcon"></h3>
                <audio class="" src="" id="audio"></audio>
              </div>
            </div>

          <h2>Ambient Sounds</h2>
          <div class="playlistRow">
            
            <div class="playlistCover rain">
              <h3 class="playlistName" id="">Rain Sounds<img class="musicController playButtonActive" src="icons/play.svg" id="statusIcon"></h3>
              <audio class="" src="" id="audio"></audio>
            </div>

            <div class="playlistCover fireplace">
              <h3 class="playlistName" id="">Fireplace<img class="musicController playButtonActive" src="icons/play.svg" id="statusIcon"></h3>
              <audio class="" src="" id="audio"></audio>
            </div>
          </div>
              
            
      </div>
  </div>
  
  <script src="music.js"></script>
  <script src="common.js"></script>
